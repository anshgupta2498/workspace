<div class="home d-flex flex-column align-items-center">
  <div class="menu d-flex justify-content-center align-items-center">
    <p class="m-0 text-para">Select Grid Size</p>
    <select class="px-3 py-2 mx-3" (change)="changeGridSize($event)" name="grid-size">
      <option value="4">4 x 4</option>
      <option value="5">5 x 5</option>
      <option value="6">6 x 6</option>
      <option value="7">7 x 7</option>
      <option value="8">8 x 8</option>
    </select>
    <button class="menu-buttons p-2 blue-button" id="draw">Draw</button>
    <button class="menu-buttons p-2 blue-button" id="traverse">Traverse</button>
    <button class="menu-buttons p-2 red-button" id="reset">Reset</button>
  </div>
  <div>
    <app-grid [size]="gridSize"></app-grid>
  </div>
</div>
